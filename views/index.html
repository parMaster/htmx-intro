{{ block "index" .}}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://unpkg.com/htmx.org/dist/htmx.js"></script>
	<title>Home</title>
</head>
<body>
	<h1>Counter</h1>
	<div id="counter">
		{{ template "count" . }}
	</div>
	<button hx-target="#counter" hx-post="/count">Count</button>
</body>
{{ end }}

{{ block "count" .}}
Count: <span>{{.Count}}</span>
{{ end }}
